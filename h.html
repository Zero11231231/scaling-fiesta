<!DOCTYPE html>
<html>
<head>
	<title>Tuition E-Payment</title>
	<style>
		body {
 font-family: Arial, sans-serif;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #f0f0f0;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 10px;
		}
		.form-group input[type="text"], .form-group input[type="email"], .form-group input[type="number"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		.form-group select {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		.receipt {
			margin-top: 20px;
			padding: 20px;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Tuition E-Payment Page</h2>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="amount">Amount:</label>
				<input type="number" id="amount" name="amount" required>
			</div>
			<div class="form-group">
				<label for="payment-method">Payment Method:</label>
				<select id="payment-method" name="payment-method">
					<option value="credit-card">Credit Card</option>
					<option value="bank-transfer">Bank Transfer</option>
					<option value="Gcash">Gcash</option>
					<option value="Paymaya">Paymaya</option>
				</select>
			</div>
			<button class="button" type="submit">Pay Now</button>
		</form>
		<div class="receipt">
			<h2>Receipt</h2>
			<p>Name: <span id="receipt-name"></span></p>
			<p>Email: <span id="receipt-email"></span></p>
			<p>Amount: <span id="receipt-amount"></span></p>
			<p>Payment Method: <span id="receipt-payment-method"></span></p>
		</div>
	</div>
	<script>
		const form = document.querySelector('form');
		const receipt = document.querySelector('.receipt');
		const receiptName = document.getElementById('receipt-name');
		const receiptEmail = document.getElementById('receipt-email');
		const receiptAmount = document.getElementById('receipt-amount');
		const receiptPaymentMethod = document.getElementById('receipt-payment-method');
		
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			const name = document.getElementById('name').value;
			const email = document.getElementById('email').value;
			const amount = document.getElementById('amount').value;
			const paymentMethod = document.getElementById('payment-method').value;
			
			receiptName.textContent = name;
			receiptEmail.textContent = email;
			receiptAmount.textContent = amount;
			receiptPaymentMethod.textContent = paymentMethod;
			
			receipt.style.display = 'block';
		});
	</script>

<footer><footer>  <a href="index.html">back</a></footer></footer>


</body>
</html>
