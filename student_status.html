<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Payment Status</title>
  <style>
     body {
            font-family: Arial, sans-serif;
            background-image: url('TWA3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
    .container {
      width: 90%;
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .pending {
      color: orange;
      font-weight: bold;
    }

    .unpaid {
      color: red;
      font-weight: bold;
    }
    
    .proof-image {
      width: 50px;
      height: 50px;
      display: block;
      margin: auto;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 5px;
      object-fit: cover;
    }
    .btn {
    background-color: #4CAF50; 
    color: white;
    border: none;
    padding: 15px 30px; 
    font-size: 18px; 
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
    transition: background 0.3s ease-in-out;
}

.btn:hover {
    background-color: #388E3C; 
}

#clickableImage {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            object-fit: cover; 
        }
        #statusBar {
            display: none;
            position: absolute;
            left: 220px; 
            top: 110px; 
            height: 50px; 
           
            background-color: transparent;
            color: green;
            padding: 10px;
            border-radius: 5px;
            
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option {
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid green;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
  </style>
</head>
<body>
  <img id="clickableImage" src="logo.png" alt="Clickable Image">

  <div id="statusBar">
      <a href="index.html" class="option">Home</a>
      <a href="epermit.html" class="option">Pay Now</a>
      <a href="student_fees.html" class="option">Other Fees</a>
      
  </div>

  <div class="container">
    <div class="header">Student Payment Status</div>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Amount</th>
          <th>Payment Method</th>
          <th>Status</th>
          <th>Payment Date</th>
          <th>Proof of Payment</th>
        </tr>
      </thead>
      <tbody id="status-table"></tbody>
    </table>
    
  </div>
  
 
</div>
  <script>
    function loadPaymentStatus() {
    const tableBody = document.getElementById("status-table");
    const paymentDetails = JSON.parse(localStorage.getItem("paymentDetails")) || {};

    console.log("Loaded Payment Details:", paymentDetails); 

    const paymentRecords = [
        { month: "July", amount: 930 },
        { month: "August", amount: 930 },
        { month: "September", amount: 930 },
        { month: "October", amount: 930 },
        { month: "November", amount: 930 },
        { month: "December", amount: 930 },
        { month: "January", amount: 1240 },
        { month: "February", amount: 1240 },
        { month: "March", amount: 1240 }
    ];
   
   
    tableBody.innerHTML = paymentRecords.map(record => {
        let payment = paymentDetails[record.month] || { status: "Unpaid", paymentDate: "-", paymentMethod: "-", proof: "" };
        let proofHTML = "-";
        if (payment.proof) {
            proofHTML = `<img src="${payment.proof}" class="proof-image" onerror="this.onerror=null; this.src='default-image.png';">`;
        }
        return `
          <tr>
            <td>${record.month}</td>
            <td>â‚±${record.amount}</td>
            <td>${payment.paymentMethod || "-"}</td>
            <td class="${payment.status.toLowerCase()}">${payment.status}</td>
            <td>${payment.paymentDate || "-"}</td>
            <td>${proofHTML}</td>
          </tr>`;
    }).join("");
}

window.onload = loadPaymentStatus;
function goBack() {
    window.history.back(); 
}

function goHome() {
    window.location.href = "index.html"; 
}
function goOtherFees() {
    window.location.href = "student_fees.html"; 
}
document.getElementById("clickableImage").addEventListener("click", function() {
        let statusBar = document.getElementById("statusBar");
        statusBar.style.display = (statusBar.style.display === "none") ? "flex" : "none";
    });
  </script>
</body>
</html>
